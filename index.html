<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="change">
            <button id="togle"><i class="fa-solid fa-toggle-off"></i></button>
        </div>
        <div class="second-container">
            <input type="text" id="he" class="input" placeholder="0" name="display">
           <div class="mar">
            <div class="cen">
             <button class="button" id="h" onclick="Cal('7')">7</button>
             <button class="button"  id="h" onclick="Cal('8')">8</button>
             <button class="button"  id="h" onclick="Cal('9')">9</button>
             <button class="button" id="col" onclick="Cal('/')">/</button>
            </div>
            <div class="cen">
                <button class="button" onclick="Cal('4')">4</button>
                <button class="button" onclick="Cal('5')">5</button>
                <button class="button" onclick="Cal('6')">6</button>
                <button class="button" id="col" onclick="Cal('*')">X</button>
               </div>
               <div class="cen">
                <button class="button" onclick="Cal('1')">1</button>
                <button class="button" onclick="Cal('2')">2</button>
                <button class="button" onclick="Cal('3')">3</button>
                <button class="button" id="col" onclick="Cal('-')">-</button>
               </div>
               <div class="cen">
                <button class="button" onclick="Cal('.')">.</button>
                <button class="button" onclick="Cal('0')">0</button>
                <button class="button" onclick="Cal('+')">+</button>
                <button class="button C" onclick="Clear('')">C</button>
               </div>
               <div class="cen">
                <button class="dlt" onclick="Del('')">DEl</button>
                <button class="equal" onclick="Result('=')">=</button>
               </div>
               </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
